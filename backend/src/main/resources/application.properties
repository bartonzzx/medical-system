spring.jackson.time-zone=GMT+8

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/medical?useUnicode=true&useSSL=false&characterEncoding=utf8&serverTimezone=UTC&allowPublicKey&retrieval=true
spring.datasource.username=root
spring.datasource.password=qwe*()

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.page-size-zero=true

spring.servlet.multipart.max-file-size=10MB
spring.jackson.default-property-inclusion=non_null

# defines the storage location of static resources
spring.web.resources.static-locations=classpath:static/,file:./uploads/
# the storage location of uploaded images
upload.path=src/main/resources/static/uploads/